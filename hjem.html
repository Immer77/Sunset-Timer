<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <header>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><b href="hjem.html">HJEM</b></li>
                <li><b href="kontakt.html">KONTAKT</b></li>
            </ul>
        </header>
        <div class="content">
            <div class="HourBox">
                <button class="time" id="timerIceberg">00:00</button>
                <button class="time" id="timerOnion">00:00</button>
                <button class="time" id="timerCheese">00:00</button>
                <button class="time" id="timerRedOnion">00:00</button>
            </div>
            <div class="TimerBox">
                <button type="button" class="button" id="buttonIceberg">Iceberg</button>
                <button type="button" class="button" id="buttonOnion">Løg</button>
                <button type="button" class="button" id="buttonCheese">Ost</button>
                <button type="button" class="button" id="buttonRedOnion">Rødløg</button>
            </div>
            <div class="HourBox">
                <button class="time" id="timerSalatmix">00:00</button>
                <button class="time" id="timerTomato">00:00</button>
                <button class="time" id="timerCucumber">00:00</button>
                <button class="time" id="timerPickles">00:00</button>
            </div>
            <div class="TimerBox">
                <button type="button" class="button" id="buttonSalatmix" >Salatmix</button>
                <button type="button" class="button" id="buttonTomato">Tomat</button>
                <button type="button" class="button" id="buttonCucumber">Agurk</button>
                <button type="button" class="button" id="buttonPickles">Pickles</button>
            </div>
        </div>
    </section>

    <script src="countdownTimer.js"></script> 
</body>
</html>
